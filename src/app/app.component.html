<div class="d-flex justify-content-center align-items-center" style="height: 100vh">
  <div class="container">
    <!-- Your content here -->
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li
            [ngClass]="{disabled: currentPage === 0}" class="page-item">
            <a (click)="currentPage = currentPage - 1" class="page-link">Prev</a>
          </li>
          <li (click)="currentPage = i"
              [ngClass]="{active: i === currentPage}"
              *ngFor="let image of images; let i = index;" class="page-item">
            <a class="page-link" href="#">{{ i + 1 }}</a></li>
          <li
            [ngClass]="{disabled: currentPage === images.length - 1}"
            class="page-item">
            <a (click)="currentPage = currentPage + 1" class="page-link">Next</a>
          </li>
        </ul>
      </nav>
  </div>
</div>
